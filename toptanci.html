<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toptancı</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Toptancı</h1>
        <nav>
            <button onclick="window.location.href='index.html'">Ana Sayfa</button>
            <button onclick="window.location.href='urunler.html'">Ürünler</button>
        </nav>
    </header>

    <main>
        <section id="wholesaler-form">
            <h2>Toptancı Borcu Ekle</h2>
            <input type="text" id="wholesaler-name" placeholder="Toptancı Adı">
            <input type="number" id="wholesaler-debt" placeholder="Borç Miktarı">
            <button onclick="adjustWholesalerDebt('add')">Borç Ekle</button>
            <button onclick="adjustWholesalerDebt('subtract')">Borç Azalt</button>
        </section>

        <section id="wholesaler-debts">
            <h2>Toptancı Borçları</h2>
            <ul id="debt-list"></ul>
        </section>
    </main>

    <script src="toptanci.js"></script>
</body>
</html>
